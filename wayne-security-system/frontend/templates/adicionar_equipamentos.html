{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1><i class="fas fa-plus-circle"></i> Adicionar Novo Equipamento</h1>
    
    <form method="POST" class="bat-form">
        <div class="form-group">
            <label for="nome">Nome do Equipamento</label>
            <input type="text" id="nome" name="nome" required class="bat-input">
        </div>
        
        <div class="form-group">
            <label for="tipo">Tipo</label>
            <select id="tipo" name="tipo" class="bat-input">
                <option value="Vestimenta">Vestimenta</option>
                <option value="Ferramenta">Ferramenta</option>
                <option value="Defesa">Defesa</option>
                <option value="Tecnologia">Tecnologia</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="localizacao">Localização</label>
            <input type="text" id="localizacao" name="localizacao" required class="bat-input">
        </div>
        
        <button type="submit" class="bat-btn">
            <i class="fas fa-save"></i> Cadastrar Equipamento
        </button>
    </form>
</div>
{% endblock %}
