<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Acesso Corporativo - Wayne Enterprises</title>
    <style>
        :root {
            --wayne-blue: #0a1a2a;
            --wayne-gold: #c0a062;
            --wayne-gray: #e0e0e0;
            --wayne-dark: #050d16;
        }
        
        body {
            background: 
                linear-gradient(rgba(10, 26, 42, 0.9), rgba(5, 13, 22, 0.95)),
                url('https://i.imgur.com/ZY3Df0Q.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--wayne-gray);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .access-card {
            background-color: rgba(15, 30, 45, 0.9);
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border-top: 4px solid var(--wayne-gold);
        }

        .card-header {
            background-color: var(--wayne-dark);
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid rgba(192, 160, 98, 0.3);
        }

        .wayne-logo {
            height: 80px;
            margin-bottom: 15px;
            object-fit: contain;
        }

        h1 {
            color: var(--wayne-gold);
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .subtitle {
            color: var(--wayne-gray);
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--wayne-gray);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(192, 160, 98, 0.2);
            border-radius: 4px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--wayne-gold);
            background-color: rgba(192, 160, 98, 0.05);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--wayne-gold);
            color: var(--wayne-dark);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #d4b15a;
            transform: translateY(-2px);
        }

        .card-footer {
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(224, 224, 224, 0.6);
            border-top: 1px solid rgba(192, 160, 98, 0.1);
            background-color: rgba(5, 13, 22, 0.4);
        }

        .corporate-section {
            margin: 25px 0;
            padding: 15px;
            background-color: rgba(10, 26, 42, 0.6);
            border-left: 3px solid var(--wayne-gold);
        }

        .section-title {
            color: var(--wayne-gold);
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* MENSAGENS DE ERRO (NOVO) */
        .mensagem-erro {
            margin: 20px 0;
            animation: fadeIn 0.5s ease-out;
        }

        .erro {
            color: #ebd511;
            background-color: rgba(255, 221, 221, 0.2);
            padding: 12px;
            border-radius: 4px;
            border-left: 4px solid #9b9192;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="access-card">
        <div class="card-header">
            <img src="{{ url_for('static', filename='img/wayne-logo.png') }}" 
                 alt="Wayne Enterprises" 
                 class="wayne-logo">
            
            <h1>ACESSO CORPORATIVO</h1>
            <div class="subtitle">Sistema de Segurança Nível 7</div>
        </div>

        <div class="card-body">
            <!-- Container de mensagens de erro -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mensagem-erro">
                            <div class="{{ category }}">{{ message }}</div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="/">
                <div class="form-group">
                    <label for="id_wayne">IDENTIFICAÇÃO WAYNE</label>
                    <input type="text" id="id_wayne" name="id_wayne" required placeholder="W-000-000">
                </div>
                
                <div class="form-group">
                    <label for="senha">SENHA DE ACESSO</label>
                    <input type="password" id="senha" name="senha" required placeholder="••••••••">
                </div>
                
                <button type="submit">VERIFICAR CREDENCIAIS</button>
            </form>

        </div>

        <div class="card-footer">
            <div>Wayne Enterprise Foudantion - 08/04/1994</div>
        </div>
    </div>
</body>
</html>
